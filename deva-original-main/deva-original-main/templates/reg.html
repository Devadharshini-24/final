<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Event Registration</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .register-box {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 350px;
    }
  </style>
</head>
<body>
    <center>
  <div class="register-box">
    <h4 class="text-center mb-4">Event Registration</h4>
    <form method="POST" action="/register">
      <div class="mb-3">
        <label class="form-label">Full Name</label>
        <input type="text" name="name" class="form-control" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Email</label>
        <input type="email" name="email" class="form-control" required>
      </div>
      <div class="mb-3">
        <label class="form-label">phone number</label>
        <input type="phone number" name="phone number" class="form-control" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Department</label>
        <input type="text" name="department" class="form-control" required></div>
      <div class="mb-3">
        <label class="form-label">Select Event</label>
        <select name="event" class="form-select" required>
          <option value="">Choose...</option>
          <option value="Cultural Fest">Cultural Fest</option>
          <option value="Workshop">Workshop</option>
          <option value="Seminar">Seminar</option>
          <option value="Hackathon">Hackathon</option>
        </select>
      </div>
      <button type="submit" class="btn btn-success w-100">Register</button>
    </form>
  </div>
  </center>
</body>
</html>
